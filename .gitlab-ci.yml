default:
  image: teamparallax/ffmpeg-alpine:1.0.3-rc

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .npm/

stages:
  - lint
  - test
  - build

before_script:
  - yarn install --cache .npm --prefer-offline

build_docker:
  stage: build
  services:
    - docker:dind
  before_script: []
  image: docker:19-dind
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_PASSWORD: ${DOCKER_PASSWORD}
    DOCKER_USER: ${DOCKER_USER}
    DOCKER_TLS_CERTDIR: ""
    REGISTRY: ${REGISTRY}
  script:
    - echo -n "${DOCKER_PASSWORD}" | docker login -u ${DOCKER_USER} --password-stdin ${REGISTRY}
    - docker build -t ${IMAGE_BASE_NAME}:${CI_COMMIT_TAG} -f ./Dockerfile .
    - docker push ${IMAGE_BASE_NAME}:${CI_COMMIT_TAG}
  only:
    - tags
  except:
    - branches

test_lint:
  stage: lint
  script:
    - yarn run lint

test_all_tests:
  stage: test
  script:
    - yarn run test
